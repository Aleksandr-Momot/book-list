<h2 mat-dialog-title>Деталі книги</h2>
<mat-dialog-content>
  <p><strong>Назва:</strong> {{ data.book.title }}</p>
  <p><strong>Автор:</strong> {{ data.book.author }}</p>
  <p><strong>Рік видання:</strong> {{ data.book.year }}</p>
  <p><strong>Опис:</strong> {{ data.book.description }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="editBook()">Редагувати</button>
  <button mat-button color="warn" (click)="deleteBook()">Видалити</button>
  <button mat-button (click)="closeDialog()">Закрити</button>
</mat-dialog-actions>

<h1 mat-dialog-title>{{ data.book ? 'Редагувати книгу' : 'Додати нову книгу' }}</h1>
<div mat-dialog-content>
  <form [formGroup]="bookForm">
    <mat-form-field appearance="fill">
      <mat-label>Назва книги</mat-label>
      <input matInput formControlName="title" required />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Автор</mat-label>
      <input matInput formControlName="author" required />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Рік видання</mat-label>
      <input matInput formControlName="year" type="number" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Опис</mat-label>
      <input matInput formControlName="description" />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Скасувати</button>
  <button mat-button (click)="onSave()" [disabled]="bookForm.invalid">Зберегти</button>
</div>
